# BlitzMate Engine Configuration

# Search settings.
[search]
depth = 6
iterative_deepening = true
time_limit_ms = 2000
hash_size_mb = 128
threads = 2
use_quiescence = true
q_max_depth = 64
use_null_move = true
null_move_reduction = 2
randomize_ties = 0.05  # 0.0 = deterministic


# Evaluation settings.
[eval]
use_positional = true
positional_table_path = "data/pst_tables.json"

# Material values (centipawns).
[eval.piece_values]
PAWN = 100
KNIGHT = 320
BISHOP = 330
ROOK = 500
QUEEN = 900
KING = 20000

# Mobility weights per piece type.
[eval.mobility_weights]
PAWN = 5.0
KNIGHT = 15.0
BISHOP = 15.0
ROOK = 8.0
QUEEN = 10.0
KING = 3.0

# Threat bonuses for attacking higher-value pieces.
[eval.threat_attack_weights]
PAWN = 25
KNIGHT = 50
BISHOP = 50
ROOK = 80
QUEEN = 140

# Pawn structure scoring.
[eval.pawn_structure_weights]
doubled_penalty = 30
isolated_penalty = 20
passed_bonus = 60

# King safety parameters.
[eval.king_safety_weights]
pawn_shield_factor = 0.15
attacker_base = 1.0
defender_base = 0.7


# Move classification thresholds (centipawns).
[analyzer]
TH_BRILLIANT = -50
TH_BEST = 50
TH_GOOD = 150
TH_INACCURACY = 300
TH_MISTAKE = 600


# Engine identity.
[ui]
engine_name = "BlitzMate"
engine_author = "Medo"
enable_uci = true
uci_threads = 2
uci_hash_mb = 128
api_port = 8080


# -------------------------------
# Logging & caching
# -------------------------------
log_level = "DEBUG"
cache_enabled = true
cache_path = ".cache/tt.pickle"
